@import url("https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Nova+Square&display=swap');            
@import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');

* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}

body {
    background: #081b29;
    height: 100vh;
    width: 100vw;
}

/* ================= Open Page ================= */

.open-page {
    height: 100vh;
    display: grid;
    place-items: center;
    background-color: hsl(211, 100%, 95%);
    font-family: 'Montserrat Alternates', sans-serif;
    font-size: 1.25rem;
    opacity: 0;
    pointer-events: none;
    transform: scale(2);
    transition: 1s;
}

.open-page.active {
    opacity: 1;
    pointer-events: auto;
    transform: scale(1);
    transition: 1s;
}

a {text-decoration: none;}

.button {
    position: relative;
    background-color: hsl(217, 75%, 80%);
    color: #fff;
    padding: .9rem 2.20rem;
    border-radius: 3rem;
    transition: .4s;
    transform: scale(3);
    text-shadow: none;
    cursor: pointer;
}

.button::after {
    content: '';
    width: 80%;
    height: 40%;
    background: linear-gradient(80deg, hsl(217, 80%, 80%) 10%, hsl(217, 85%, 70%) 48%);
    position: absolute;
    left: 0;
    right: 0;
    bottom: -4px;
    margin: 0 auto;
    border-radius: 3rem;
    filter: blur(12px);
    z-index: -1;
    opacity: 0;
    transition: opacity .4s;
}

.button__text {
    position: relative;
    z-index: 10;
}

.button img {
    position: absolute;
    inset: 0;
    margin: auto;
    pointer-events: none;
    transition: .6s;
    opacity: 0;
}

.button__cone {
    width: 18px;
    transform: translate(-25px, -6px) rotate(55deg);
}

.button__torus {
    width: 38px;
    transform: translate(7px, -14px) rotate(80deg);
}

.button__icosahedron {
    width: 36px;
    transform: translate(34px, -4px) rotate(-45deg);
}

.button__sphere {
    width: 30px;
    transform: translate(-5px, 15px) rotate(40deg);
}

.button:hover::after {opacity: 1;}
.button:hover {transform: scale(3.8); text-shadow: 0 0 5px black, 0 0 10px black, 0 0 20px black}
.button:hover img {opacity: 1;}
.button:hover .button__cone {transform: translate(-38px, -10px) scale(1.2);}
.button:hover .button__torus {transform: translate(7px, -32px) scale(1.1);}
.button:hover .button__icosahedron {transform: translate(50px, -20px) scale(1.1);}
.button:hover .button__sphere {transform: translate(-14px, 20px) scale(1.1);}

/* ================= Wrapper ================= */

.wrapper.pre {
    opacity: 0;
    pointer-events: none;    
    transition: 1s;
}

.wrapper {
    background: url('Assets/Backgrounds/BG1.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    display: grid;
    place-items: center;
    opacity: 1;
    pointer-events: auto;
    transition: 0.6s;
}

.wrapper.phase {
    background: url('Assets/Backgrounds/BG2.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    opacity: 1;
    pointer-events: auto;
    transition: 0.6s;
}

/* ====== BTN SLIDER ====== */

.slider {
    background: transparent;
    backdrop-filter: blur(4px);
    width: 720px;
    height: 90px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-column-gap: 20px;
    position: absolute;
    left: 50%;
    top: 30px;
    transform: translate(-50%,0);
    border-radius: 25px;
    box-shadow: 0 0 5px black, 0 0 10px black, 0 0 20px black, 0 0 40px black;
    transition: 1s;
    filter: blur(0);
    opacity: 1;
}

.slider.hide {
    transform: translate(-50%,-300px);
    filter: blur(10px);
    opacity: 0;
    transition: 1s;
}

.slider button {
    background: transparent;
    width: calc(100% - 10px);
    height: calc(100% - 20px);
    font-size: 30px;
    font-family: 'Montserrat Alternates', sans-serif;
    font-weight: 700;
    border: none;
    outline: none;
    border-radius: 20px;
    color: white;
    text-shadow: 0 0 5px black, 0 0 10px black, 0 0 20px black;
    transition: 0.4s;
}

.slider button:hover {
    color: white;
    text-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 15px cyan, 0 0 20px cyan;
    transition: 0.4s;
}

.slider .btn1 {transform: translate(10px,10px);}
.slider .btn2 {transform: translate(0,10px);}

.slider .highlighter {
    position: absolute;
    top: 0;
    left: 0;
    height: 90px;
    width: 360px;
    z-index: -1;
    border-radius: 25px;
    background-color: rgba(10, 43, 61, 1); 
    transition: 1s ease;
}

.highlighter.sldr {
    animation: Btn-sldr 1s forwards; 
}

.highlighter:not(.sldr) {
    animation: Btn-sldr-reverse 1s forwards; 
}

/* ========== frame ==========  */

.frame {
    width: 1300px;
    height: 500px;
}

.frame .time {
    width: 100%;
    height: 100%;
    display: none;
}

.frame .time.active {
    display: block;
}

.time{pointer-events: none;}

.time .title {
    color: white;
    text-shadow: 0 0 5px black, 0 0 10px black, 0 0 20px black, 0 0 25px black;
    font-family: 'Sriracha', cursive; 
    font-size: 80px;
    text-align: center;
    width: 100%;
    transform: translateY(-30px);
    transition: 1s;
}

.title span {
    opacity: 0;
    transform: scale(0);
    transition: 0.5s;
    transition-delay: calc(var(--i) * 0.1s);
} 

.title.active span {
    opacity: 1;
    transform: scale(1);
    transition: 0.5s;
    transition-delay: calc(var(--i) * 0.1s);
}

.time .container {
    width: 1300px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    display: grid;
    grid-template-columns: 200px 200px 200px 200px 200px 200px;
    grid-template-rows: 200px;
    grid-column-gap: 20px;
}

.container .Tcomp {
    border-radius: 30px;
    background: transparent;
    box-shadow: 0 0 5px black, 0 0 10px black, 0 0 15px black, 0 0 20px black;
    backdrop-filter: blur(5px);
    display: grid;
    place-items: center;
    opacity: 0;
    transform: translateX(-200vw);
    transition: 1s;
    transition-delay: calc(var(--i) * 0.1s);
}
.container.active .Tcomp {
    opacity: 1;
    transform: translateX(0);
    transition: 1s;
    transition-delay: calc(var(--j) * 0.1s);
}

.Tcomp p {
    position: absolute;
    color: white;
    text-shadow: 0 0 5px black, 0 0 10px black, 0 0 15px black;
    font-size: 30px;
    font-family: 'Montserrat Alternates', sans-serif;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
}

.Tcomp .tt {
    font-size: 100px;
    font-family: 'Nova Square', sans-serif;
    color: white;
    text-shadow: 0 0 5px black, 0 0 10px black, 0 0 15px black;
    transform: translateY(20px);
}

.frame .ages {
    width: 100%;
    height: 100%;
    display: none;
    pointer-events: none;
}

.frame .ages.active {
    display: block;
}

.ages .ele {
    width: 1300px;
    height: 250px;
    display: grid;
    place-items: center;
}

.ele .con {
    width: 1000px;
    height: 150px;
    position: relative;
    display: grid;
    grid-template-columns: 150px 150px 150px 150px 150px 150px;
    grid-column-gap: 20px;
    transform: translateY(10px);
}

.con .tcom {
    height: 100%;
    width: 100%;
    background: transparent;
    backdrop-filter: blur(5px);
    border-radius: 20px;
    box-shadow: 0 0 5px black, 0 0 10px black, 0 0 15px black, 0 0 20px black;
    text-align: center;
    transform: translate(-200vh,-10px);
    opacity: 0;
    transition: 1s;
    transition-delay: calc(var(--i) * 0.1s);
}

.con.active .tcom {
    opacity: 1;
    transform: translate(0,-10px);
    transition: 1s;
    transition-delay: calc(var(--j) * 0.1s);
}

.tcom .tt {
    font-size: 80px;
    font-family: 'Nova Square', sans-serif;
    color: white;
    text-shadow: 0 0 5px black, 0 0 10px black, 0 0 15px black;
    transform: translateY(40px);
}

.tcom p {
    position: absolute;
    color: white;
    text-shadow: 0 0 5px black, 0 0 10px black, 0 0 15px black;
    font-size: 20px;
    font-family: 'Montserrat Alternates', sans-serif;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
}

.ele .ton {
    color: white;
    text-shadow: 0 0 5px black, 0 0 10px black, 0 0 20px black, 0 0 25px black;
    font-family: 'Sriracha', cursive; 
    font-size: 50px;
}

.ton {

    transform: scale(8);
    transition: all 0.8s;
} 

.ton.active {
    opacity: 1;
    transform: scale(1);
    transition: all 0.8s;
}

/* =============== Animations ================= */

@keyframes Btn-sldr {
    0% {
        transform: translateX(0) scale(1);
        z-index: -1;
        background-color: rgba(10, 43, 61, 1);
    }
    25% {
        transform: translateX(0) scale(1.3);
        z-index: 9;
        background-color: rgba(10, 43, 61, 0.8);
    }
    75% {
        transform: translateX(100%) scale(1.3);
        z-index: 9;
        background-color: rgba(10, 43, 61, 0.8);
    }
    100% {
        transform: translateX(100%) scale(1);
        z-index: -1;
        background-color: rgba(10, 43, 61, 1);
    }
}

@keyframes Btn-sldr-reverse {
    0% {
        transform: translateX(100%) scale(1);
        z-index: -1;
        background-color: rgba(10, 43, 61, 1);
    }
    25% {
        transform: translateX(100%) scale(1.3);
        z-index: 9;
        background-color: rgba(10, 43, 61, 0.8);
    }
    75% {
        transform: translateX(0) scale(1.3);
        z-index: 9;
        background-color: rgba(10, 43, 61, 0.8);
    }
    100% {
        transform: translateX(0) scale(1);
        z-index: -1;
        background-color: rgba(10, 43, 61, 1);
    }
}

        <script>
            
/* ---------------- Initials ------------------ */

function openFullscreen() {
    let elem = document.documentElement; 
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { 
        elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { 
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { 
        elem.msRequestFullscreen();
    }
    document.querySelector(".open-page").classList.remove("active");
    document.querySelector(".time").classList.add("active");
    setTimeout(function() {
        document.querySelector(".wrapper").classList.remove("pre");
    }, 100); 
    setTimeout(function() {
        document.querySelector(".title").classList.add("active");
    }, 800)
    setTimeout(function() {
        document.querySelector(".container").classList.add("active");
    }, 1500)
    setTimeout(function() {
        document.querySelector(".slider").classList.remove("hide");
    }, 3000)
}

/* -------------- Event Control --------------- */

document.querySelector(".btn1").addEventListener("click", function() {
    document.querySelector(".ttl2").classList.remove("active");
    setTimeout(function() {

function disableButton() {
  const button = document.getElementById("baka1");

  setTimeout(() => {

/* ------------- Time Dialect ----------------- */

function updateTime1() {
    const startTime = new Date('2022-02-26T06:53:00');
    const currentTime = new Date(); 

    let diffYears = currentTime.getFullYear() - startTime.getFullYear();
    let diffMonths = currentTime.getMonth() - startTime.getMonth();
    let diffDays = currentTime.getDate() - startTime.getDate();
    let diffHours = currentTime.getHours() - startTime.getHours();
    let diffMinutes = currentTime.getMinutes() - startTime.getMinutes();
    let diffSeconds = currentTime.getSeconds() - startTime.getSeconds();

    // Adjust for negative values
    if (diffSeconds < 0) {
        diffSeconds += 60;
        diffMinutes--;
    }
    if (diffMinutes < 0) {
        diffMinutes += 60;
        diffHours--;
    }
    if (diffHours < 0) {
        diffHours += 24;
        diffDays--;
    }
    if (diffDays < 0) {
        const previousMonth = new Date(currentTime.getFullYear(), currentTime.getMonth(), 0).getDate();
        diffDays += previousMonth;
        diffMonths--;
    }
    if (diffMonths < 0) {
        diffMonths += 12;
        diffYears--;
    }

    document.getElementById('Y1').textContent = diffYears;
    document.getElementById('M1').textContent = diffMonths;
    document.getElementById('D1').textContent = diffDays;
    document.getElementById('h1').textContent = diffHours;
    document.getElementById('m1').textContent = diffMinutes;
    document.getElementById('s1').textContent = diffSeconds;
}
